<!DOCTYPE html>
<html>
    <head>
        <title>BlackList for YouTube</title>
        <link rel="stylesheet" href="popup.css" />
        
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../images/hidden.png" alt="Logo" />
            </div>
            <h1>Blacklist for YouTube</h1>
            <hr />
        </header>
        <main>
            <div>
                <button class="disable">Disable</button>
            </div>
            <div class="blacklisted"><a class="total">0</a> blacklisted users</div>
            <div class="blacklisted-details hidden">
                <ul>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Irrelevant"></div>
                        <div class="irrelevant">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Inappropriate"></div>
                        <div class="inappropriate">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Hateful"></div>
                        <div class="hateful">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Insulting"></div>
                        <div class="insulting">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Misleading"></div>
                        <div class="misleading">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Nonsensical"></div>
                        <div class="nonsensical">0</div>
                    </li>
                </ul>
            </div>
            <div class="cloud-opt-in">
                <input type="checkbox"/> Send blacklistings to the cloud.<br /><a href="#">Privacy statement</a>
            </div>
        </main>
        <footer>
            <hr />
            <div class="links">
                <div>
                    <a href="https://chrome.google.com/webstore/category/extensions">
                        <img src="../images/chrome_web_store.png" alt="" title="Find this extension in the Chrome Web Store">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/gustafl/youtube-blacklist-chrome-extension">
                        <img src="../images/github.png" alt="" title="Find the source code for this extension on GitHub">
                    </a>
                </div>
            </div>
        </footer>
        <script src="popup.js"></script>
    </body>
</html>
