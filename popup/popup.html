<!DOCTYPE html>
<html>
    <head>
        <title>__MSG_options_title__</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../images/hidden.png" alt="Logo" />
            </div>
            <h1>__MSG_options_title__</h1>
            <hr />
        </header>
        <main>
            <div>
                <button class="disable">Disable</button>
            </div>
            <div class="blacklisted"><a class="total">0</a> __MSG_popup_blacklisted_users__</div>
            <div class="blacklisted-details hidden">
                <ul>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_irrelevant__"></div>
                        <div class="irrelevant">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_inappropriate__"></div>
                        <div class="inappropriate">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_hateful__"></div>
                        <div class="hateful">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_insulting__"></div>
                        <div class="insulting">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_misleading__"></div>
                        <div class="misleading">0</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="__MSG_popup_blacklist_reason_nonsensical__"></div>
                        <div class="nonsensical">0</div>
                    </li>
                </ul>
            </div>
            <div class="cloud-opt-in">
                <input type="checkbox"/> Send blacklistings to the cloud.<br /><a href="#">Privacy statement</a>
            </div>
        </main>
        <footer>
            <hr />
            <div class="links">
                <div>
                    <a href="https://chrome.google.com/webstore/category/extensions">
                        <img src="../images/chrome_web_store.png" alt="" title="__MSG_popup_web_store_title__">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/gustafl/youtube-blacklist-chrome-extension">
                        <img src="../images/github.png" alt="" title="__MSG_popup_github_title__">
                    </a>
                </div>
            </div>
        </footer>
        <script src="../_locales/localization.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
