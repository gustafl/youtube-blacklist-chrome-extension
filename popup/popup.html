<!DOCTYPE html>
<html>
    <head>
        <title>BlackList for YouTube</title>
        <link rel="stylesheet" href="popup.css" />
        
    </head>
    <body>
        <header>
            <div>
                <img src="../images/hidden_75.png" alt="Logo" />
            </div>
            <h1>BlackList for YouTube</h1>
            <hr />
        </header>
        <main>
            <div>
                <button class="disable">Disable</button>
            </div>
            <div class="blacklisted"><a class="number">10</a> blacklisted users</div>
            <div class="blacklisted-details hidden">
                <ul>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Irrelevant"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Inappropriate"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Hateful"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Insulting"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Misleading"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/blacklist_reason_01.png" alt="" title="Nonsensical"></div>
                        <div>10</div>
                    </li>
                </ul>
            </div>
            <div class="whitelisted"><a class="number">10</a> whitelisted users</div>
            <div class="whitelisted-details hidden">
                <ul>
                    <li>
                        <div><img src="../images/whitelist_reason_01.png" alt="" title="Insightful"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/whitelist_reason_01.png" alt="" title="Friendly"></div>
                        <div>10</div>
                    </li>
                    <li>
                        <div><img src="../images/whitelist_reason_01.png" alt="" title="Funny"></div>
                        <div>10</div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <hr />
            <div class="links">
                <div>
                    <a href="https://chrome.google.com/webstore/category/extensions">
                        <img src="../images/chrome_web_store.png" alt="" title="Find this extension in the Chrome Web Store">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/gustafl/youtube-blacklist-chrome-extension">
                        <img src="../images/github.png" alt="" title="Find this source code for this extension on GitHub">
                    </a>
                </div>
            </div>
        </footer>
        <script src="popup.js"></script>
    </body>
</html>
