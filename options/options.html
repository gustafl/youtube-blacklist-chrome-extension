<!DOCTYPE html>
<html>
    <head>
        <title>__MSG_options_title__</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <h2>__MSG_options_users_header__</h2>
        <div class="table-wrapper">
            <div class="table-scroll">
                <table>
                    <colgroup>
                        <col span="1" style="width: 90%" />
                        <col span="1" style="width: 10%" />
                    </colgroup>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <p>__MSG_options_number_of_blacklisted_users__: <span class="total-users"></span></p>
        <h2>__MSG_options_comments_header__</h2>
        <div class="replace-or-hide">
            <div>
                <div>
                    <input type="radio" name="replaceOrHide" id="replace" value="replace" />
                    <label for="replace">__MSG_options_replace__</label>
                </div>
                <div style="margin-top: 8px">
                    <input type="radio" name="replaceOrHide" id="hide" value="hide" />
                    <label for="hide">__MSG_options_hide__</label>
                </div>
            </div>
            <div style="flex-basis: fill">__MSG_options_replace_hide_explanation__</div>
        </div>
        <script src="../_locales/localization.js"></script>
        <script src="options.js"></script>
    </body>
</html>
